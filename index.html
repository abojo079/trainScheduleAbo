<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Train Station</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<style>
</style>
<body>
    <div class="container">
        <div class="jumbotron bg-dark">
            <h1 class="text-center text-white">Train Schedule</h1>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="">
                    <div class="">
                        <h3 class="text-center">The Current Time is <span id="currentTime"></span><span class="para"> (all time is in EST)</span></h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="row scheduleDiv">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading bg-secondary text-white">
                        <h3 class="panel-title">Train Schedule</h3>
                    </div>
                    <div class="panel-body">
                        <table id="trainTable">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (minutes)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row formDiv">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading bg-secondary text-white">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <form id="newTrainForm" role="form">
                            <div class="form-group">
                                <label for="text">Train Name: </label>
                                <input type="text" class="form-control" id="nameInput">
                            </div>
                            <div class="form-group">
                                <label for="text">Destination: </label>
                                <input type="text" class="form-control" id="destinationInput">
                            </div>
                            <div class="form-group">
                                <label for="text">First Train Time (HHMM - military time): </label>
                                <input type="text" class="form-control" placeholder="HHMM" id="firstTimeInput">
                            </div>
                            <div class="form-group">
                                <label for="text">Frequency (minutes): </label>
                                <input type="number" class="form-control" id="frequencyInput">
                            </div>
                            <button type="submit" class="btn btn-dark" id="addTrain">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="javascript/train.js"></script>
</body>
</html>
